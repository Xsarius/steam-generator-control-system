http {
    server {

    listen 80 default_server;
    listen [::]:80 default_server;

    location / {
        proxy_pass http://web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        autoindex on;
        alias /home/src/web/staticfiles/;
    }

}
}